<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- font awesome and google fonts-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans+Condensed:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Rock-Paper-Scissors-Lizard-Spock-Game</title>
</head>
<body>

    <header>
        <div id="heading"><h1 >Rock Paper Scissors Lizard Spock Game</h1></div>
        <div id="rules"><a href="x">Rules</a></div>
    </header>
    
    <div class="score-area">
        <p class="scores">Score:<span id="score">0</span></p>
        <p class="scores">Rounds:<span id="rounds">0</span></p>
    </div>
 
    <div class="game-area">
        <span id="player">Player</span>
        <span id="computer">Computer</span>
        <div class="text"><p>Choose your weapon:</p></div>
        <div class="choices">
            <button class="btn">
                <i class="far fa-hand-rock"></i>
            </button>
            <button class="btn">
                <i class="far fa-hand-paper"></i>
            </button>
            <button class="btn">
                <i class="far fa-hand-scissors"></i>
            </button>
            <button class="btn">
                <i class="far fa-hand-lizard"></i>
            </button>
            <button class="btn">
                <i class="far fa-hand-spock"></i>
            </button>
        </div>

    </div>

    <script src="assets/js/script.js"></script>
</body>
</html>
