<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- font awesome and google fonts-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans+Condensed:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Rock-Paper-Scissors-Lizard-Spock-Game</title>
</head>
<body>
    <header>
        <h1 id="rule-heading">Rules</h1>
    </header>
    <div class="rule-text"><i class="fas fa-hand-scissors"></i> Scissors cuts Paper <i class="fas fa-hand-paper"></i>
        <br><i class="fas fa-hand-paper"></i> Paper covers Rock <i class="fas fa-hand-rock"></i>
        <br><i class="fas fa-hand-rock"></i> Rock crushes Lizard <i class="fas fa-hand-lizard"></i>
        <br><i class="fas fa-hand-lizard"></i> Lizard poisons Spock <i class="fas fa-hand-spock"></i>
        <br><i class="fas fa-hand-spock"></i> Spock smashes Scissors <i class="fas fa-hand-scissors"></i>
        <br><i class="fas fa-hand-scissors"></i> Scissors decapitates Lizard <i class="fas fa-hand-lizard"></i>
        <br><i class="fas fa-hand-lizard"></i> Lizard eats Paper <i class="fas fa-hand-paper"></i>
        <br><i class="fas fa-hand-paper"></i> Paper disproves Spock <i class="fas fa-hand-spock"></i>
        <br><i class="fas fa-hand-spock"></i> Spock vaporizes Rock <i class="fas fa-hand-rock"></i>
        <br>(and as it always has) <i class="fas fa-hand-rock"></i> Rock crushes Scissors <i class="fas fa-hand-scissors"></i>
    </div>
<script src="assets/js/script.js"></script>
</body>
</html>
